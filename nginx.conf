server {
  # Listen on the port Cloud Run provides, default to 8080
  listen 8080;

  # Set the root directory for static files
  root /usr/share/nginx/html;

  # This is the default file to serve
  index index.html;

  # This block is crucial for single-page applications (like yours)
  # It ensures that if a URL doesn't match a file, it falls back to index.html
  location / {
    try_files $uri /index.html;
  }
}
